<div *ngIf="cart?.items.length > 0">
    <div class="uk-container">
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active">Meu Carrinho</li>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-active">
                        <a (click)='clearCart()'>
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: close"></span>
                            Limpar Carrinho
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="uk-container uk-margin-small-top">
        <div *ngFor="let item of cart?.items">
            <div class="uk-grid-small" uk-grid>
                <div class="uk-width-expand" uk-leader>
                    <img src="{{item.image}}" height="64" width="64" class="uk-align-left" alt="">
                    <a href="#">{{item.product}}</a><br>
                    <strong>{{item.quantity}} unidade(s)</strong>
                </div>
                <div class="">
                    <br>
                    {{(item.price/100) | currency:'BRL'}}
                    <a (click)="remove(item)" class="uk-button uk-button-link uk-align-right">
                        <span class="uk-icon" uk-icon="icon: close"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="uk-text-right">
            <h3 class="uk-text-right">{{totalCart() | currency:'BRL'}}</h3>
            <a href="/checkout" class="uk-button uk-button-large uk-button-primary uk-margin-small-botton">FINALIZA
                COMPRA</a>
        </div>
    </div>

</div>

<div class="uk-container" *ngIf="cart?.items.length ==0">
    <br>
    <br>
    <br>
    <p class="uk-text-center"><em>Seu carrinho est√° vazio</em></p>
    <br>
    <br>
    <br>
</div>
